<div class="login-container">
  <h2>Banka 3</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      [(ngModel)]="email"
      name="email"
      required
      #emailField="ngModel"
    />
    <div class="error" *ngIf="emailField.invalid && emailField.touched">
      Email is required
    </div>

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      placeholder="Enter your password"
      [(ngModel)]="password"
      name="password"
      required
      #passwordField="ngModel"
    />
    <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
      Password is required
    </div>

    <!-- ðŸ”¹ Removed routerLink from button to prevent skipping login logic -->
    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <div class="login-links">
      <a routerLink="/reset-password">Forgot Password?</a>
      <span class="separator">|</span>
      <a routerLink="/register">Register</a>
    </div>
  </form>
</div>

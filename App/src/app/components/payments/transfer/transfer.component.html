<body>
<div class="card margin-auto flex-col gap-1" style="width: 60vw">
  <h2>Transfer</h2>

  <!-- Prvi red: Sa računa + Na račun -->
  <div class="form-row">
    <div class="input-group mb-1">
      <label for="from-account" class="mb-05">From Account</label>
      <select id="from-account" [(ngModel)]="selectedFromAccountNumber" class="dropdown">
        <option *ngFor="let account of accounts" [value]="account.accountNumber">
          {{ account.clientId }} - {{ account.accountNumber }}
        </option>
      </select>
      <p class="balance" *ngIf="selectedFromAccount">Available: {{ selectedFromAccount.availableBalance }} {{selectedFromAccount.currencyCode}}</p>
    </div>

    <div class="input-group mb-1">
      <label for="to-account" class="mb-05">To Account</label>
      <select id="to-account" [(ngModel)]="selectedToAccountNumber" class="dropdown">
        <option *ngFor="let account of accounts" [value]="account.accountNumber">
          {{ account.clientId }} - {{ account.accountNumber }}
        </option>
      </select>
      <p class="balance" *ngIf="selectedToAccount">Available: {{ selectedToAccount.availableBalance }} {{selectedToAccount.currencyCode}}</p>
    </div>

      <div class="input-group full-width">
        <label for="amount" class="mb-05">Amount</label>

<div class="edit-user-container">
    <h2>Edit User</h2>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="userLoaded && userForm">
      <form [formGroup]="userForm" (ngSubmit)="saveChanges()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName" />
          <div class="field-error" *ngIf="hasError('firstName', 'required')">
            First name is required.
          </div>
          <div class="field-error" *ngIf="hasError('firstName', 'minlength')">
            Must be at least 2 characters.
          </div>
        </div>
  
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" />
          <div class="field-error" *ngIf="hasError('lastName', 'required')">
            Last name is required.
          </div>
          <div class="field-error" *ngIf="hasError('lastName', 'minlength')">
            Must be at least 2 characters.
          </div>
        </div>
  
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" />
          <div class="field-error" *ngIf="hasError('email', 'required')">
            Email is required.
          </div>
          <div class="field-error" *ngIf="hasError('email', 'email')">
            Invalid email format.
          </div>
        </div>
  
        <div class="form-group">
          <label>Phone</label>
          <input type="text" formControlName="phone" />
        </div>
  
        <div class="form-group">
          <label>Address</label>
          <input type="text" formControlName="address" />
        </div>
  
        <div class="form-group">
          <label>Status</label>
          <select formControlName="isActive">
            <option [value]="true">Active</option>
            <option [value]="false">Inactive</option>
          </select>
        </div>
  
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

<div class="edit-user-container">
  <h2>Edit User</h2>

  <div *ngIf="loading" class="loading">Loading user...</div>

  <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="saveChanges()">

    <input-text formControlName="firstName" [disabled]="true" label="First Name" placeholder="First Name"/>

    <input-text formControlName="lastName" label="Last Name" placeholder="Last Name"/>
    <div class="field-error" *ngIf="hasError('lastName', 'required')">Required.</div>
    <div class="field-error" *ngIf="hasError('lastName', 'minlength')">At least 2 characters.</div>

    <input-text formControlName="birthDate" [disabled]="true" type="date" label="Date of Birth"/>

    <app-select label="Gender" formControlName="gender">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </app-select>

    <input-text formControlName="email" [disabled]="true" type="email" label="Email"/>

    <input-text formControlName="phone" label="Phone Number" placeholder="Phone Number"/>
    <div class="field-error" *ngIf="hasError('phone', 'required')">Required.</div>
    <div class="field-error" *ngIf="hasError('phone', 'pattern')">Invalid phone format.</div>

    <input-text formControlName="address" label="Address" placeholder="Address"/>
    <div class="field-error" *ngIf="hasError('address', 'required')">Required.</div>

    <app-button type="submit" [disabled]="loading">Save</app-button>
  </form>
</div>

<div class="edit-user-container">
  <h2>Edit User</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="loading" class="loading">Loading user...</div>

  <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" readonly />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" />
      <div class="field-error" *ngIf="hasError('lastName', 'required')">Required.</div>
      <div class="field-error" *ngIf="hasError('lastName', 'minlength')">At least 2 characters.</div>
    </div>

    <div class="form-row">
      <label for="birthDate">Date of Birth</label>
      <input id="birthDate" type="date" formControlName="birthDate" readonly>
    </div>

    <div class="form-row">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" readonly>
    </div>

    <div class="form-row">
      <label for="phone">Phone Number</label>
      <input id="phone" formControlName="phone">
    </div>

    <div class="form-row">
      <label for="address">Address</label>
      <input id="address" formControlName="address">
    </div>

    <button type="submit" [disabled]="loading">Save</button>
  </form>
</div>

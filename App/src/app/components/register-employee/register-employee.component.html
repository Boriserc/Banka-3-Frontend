<div class="register-container">
  <h2>Register New Employee</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form *ngIf="isAdmin" [formGroup]="registerEmployeeForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName">
    </div>

    <div class="form-row">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName">
    </div>

    <div class="form-row">
      <label for="jmbg">JMBG</label>
      <input id="jmbg" formControlName="jmbg">
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
    </div>

    <div class="form-row">
      <label for="phone">Phone Number</label>
      <input id="phone" formControlName="phone">
    </div>

    <div class="form-row">
      <label for="address">Address</label>
      <input id="address" formControlName="address">
    </div>

    <div class="form-row">
      <label for="position">Position</label>
      <input id="position" formControlName="position">
    </div>

    <div class="form-row">
      <label for="department">Department</label>
      <input id="department" formControlName="department">
    </div>

    <div class="form-row">
      <label for="active">Active Status</label>
      <select id="active" formControlName="active">
        <option [value]="true">Active</option>
        <option [value]="false">Inactive</option>
      </select>
    </div>

    <button type="submit" [disabled]="!isAdmin">Register Employee</button>
  </form>
</div>

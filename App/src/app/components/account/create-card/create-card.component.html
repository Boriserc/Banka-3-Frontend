<div class="card width-fit margin-auto flex-col gap-1">
  <h2>Create New Card</h2>
  <form #createCardForm="ngForm" class="flex-col gap-1" (ngSubmit)="onSubmit()">
    <label>Card Type</label>
    <select [(ngModel)]="newCard.type" name="type" required>
      <option value="DEBIT">DEBIT</option>
      <option value="CREDIT">CREDIT</option>
    </select>
    <label>Issuer</label>
    <select [(ngModel)]="newCard.issuer" name="issuer" required>
      <option value="MASTER">MASTER</option>
      <option value="VISA">VISA</option>
    </select>
    <input-text label="Card Name" [(ngModel)]="newCard.name" name="name" required/>
    <input-text label="Card Limit" type="number" [(ngModel)]="newCard.cardLimit" name="cardLimit" required/>
    <app-button type="submit" [disabled]="createCardForm.invalid">Create</app-button>
  </form>
</div>

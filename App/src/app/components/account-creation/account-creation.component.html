<div class="container">
  <h2>Create New {{newAccount.accountType | titlecase}} Account</h2>
  <form #accountForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="column">
        <div class="form-group">
          <!-- Clients -->
          <label for="clientId">Client:</label>
          <app-select id="clientId" name="clientId" [(ngModel)]="newAccount.clientId" required>
            <option *ngFor="let user of users" [ngValue]="user.id">
              {{ user.firstName }} {{ user.lastName }} ({{ user.email }})
            </option>
          </app-select>
          <app-button (click)="navigateToRegisterUser()" label="Create New User" class="create-user-link"></app-button>
        </div>

        <div class="form-group">
          <label for="accountType">Account Type:</label>
          <app-select id="accountType" name="accountType" [(ngModel)]="newAccount.accountType" disabled>
            <option value="CURRENT">CURRENT</option>
          </app-select>
        </div>

        <!-- Monthly Fee -->
        <div class="form-group monthly-fee-container" *ngIf="isCurrentAccount">
          <label for="monthlyFee">Monthly Fee:</label>
          <input-text id="monthlyFee" name="monthlyFee" [(ngModel)]="newAccount.monthlyFee" type="number"/>
        </div>

        <!-- Employee info -->
        <div class="employee-info">
          <h3>Account Created By</h3>
          <div *ngIf="loggedInEmployee">
            <p><strong>Name:</strong> {{ loggedInEmployee.firstName }} {{ loggedInEmployee.lastName }}</p>
            <p><strong>Position:</strong> {{ loggedInEmployee.position }}</p>
          </div>
          <div *ngIf="!loggedInEmployee">
            <p>Loading employee details...</p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="form-group">
          <label for="accountOwnerType">Account Owner Type:</label>
          <app-select id="accountOwnerType" name="accountOwnerType" [(ngModel)]="newAccount.accountOwnerType" (change)="onAccountOwnerTypeChange()">
            <option value="PERSONAL">PERSONAL</option>
            <option value="COMPANY">COMPANY</option>
          </app-select>
        </div>

        <!-- Company Dropdown (Conditional) -->
        <div class="form-group" *ngIf="isCompanyAccount">
          <h3>Company Information</h3>
          <input-text id="companyName" name="companyName" [(ngModel)]="companyInfo.name" label="Company Name"/>
          <input-text id="registrationNumber" name="registrationNumber" [(ngModel)]="companyInfo.registrationNumber" label="Registration Number"/>
          <input-text id="taxNumber" name="taxNumber" [(ngModel)]="companyInfo.taxNumber" label="Tax Number"/>
          <input-text id="activityCode" name="activityCode" [(ngModel)]="companyInfo.activityCode" label="Activity Code"/>
          <input-text id="address" name="address" [(ngModel)]="companyInfo.address" label="Address"/>
          <input-text id="majorityOwner" name="majorityOwner" [(ngModel)]="companyInfo.majorityOwner" label="Majority Owner"/>
        </div>

        <div class="form-group">
          <label for="currency">Currency:</label>
          <app-select id="currency" name="currency" [(ngModel)]="newAccount.currency" disabled>
            <option value="RSD">RSD</option>
          </app-select>
        </div>

        <input-text id="dailyLimit" name="dailyLimit" [(ngModel)]="newAccount.dailyLimit" type="number" label="Daily Limit" required/>
        <input-text id="monthlyLimit" name="monthlyLimit" [(ngModel)]="newAccount.monthlyLimit" type="number" label="Monthly Limit" required/>

        <div class="form-group checkbox-group">
          <label for="isActive">Is Active:</label>
          <input id="isActive" name="isActive" type="checkbox" (change)="toggleIsActive()" [checked]="newAccount.isActive === 'ACTIVE'"/>
        </div>

        <div class="form-group checkbox-group">
          <label for="createCard">Create Card:</label>
          <input id="createCard" name="createCard" [(ngModel)]="newAccount.createCard" type="checkbox"/>
        </div>
      </div>
    </div>

    <app-button type="submit" label="Create Account" [disabled]="accountForm.invalid || !newAccount.clientId || !employeeId || !isCompanyFormValid()" class="submit-btn"></app-button>
  </form>
</div>

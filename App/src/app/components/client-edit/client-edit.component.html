<div class="client-card-container">

  <app-alert></app-alert>

  <h2>Client Information</h2>

  <div class="client-details">
    <div class="form-row">
      <div class="input-group">
        <label>First Name:</label>
        <input [(ngModel)]="client.firstName" class="editable">
      </div>
      <div class="input-group">
        <label>Last Name:</label>
        <input [(ngModel)]="client.lastName" class="editable">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group">
        <label>Email:</label>
        <input [(ngModel)]="client.email" class="editable">
      </div>
      <div class="input-group">
        <label>Phone:</label>
        <input [(ngModel)]="client.phone" class="editable">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group">
        <label>Birth Date:</label>
        <input type="date" [(ngModel)]="formattedBirthDate" class="editable">
      </div>
      <div class="input-group">
        <label>Gender:</label>
        <input [(ngModel)]="client.gender" class="editable">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group full-width">
        <label>Address:</label>
        <input [(ngModel)]="client.address" class="editable">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group">
        <label>Password:</label>
        <span class="readonly">••••••••</span>
      </div>
      <div class="input-group">
        <label>JMBG:</label>
        <span class="readonly">{{ client.jmbg || 'N/A' }}</span>
      </div>
    </div>
  </div>

  <div class="card-buttons">
    <button class="save-btn" (click)="saveClient()">Save</button>
    <button class="cancel-btn" (click)="cancelEdit()">Cancel</button>
  </div>
</div>

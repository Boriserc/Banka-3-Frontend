<div class="create-card-container">
  <h2>Create New Card</h2>
  <form #createCardForm="ngForm" class="flex-col" (ngSubmit)="onSubmit()">
    <app-select label="Card Type" [(ngModel)]="newCard.type" name="type" required>
      <option value="DEBIT">DEBIT</option>
      <option value="CREDIT">CREDIT</option>
    </app-select>
    <app-select label="Issuer" [(ngModel)]="newCard.issuer" name="issuer" required>
      <option value="MASTER">MASTER</option>
      <option value="VISA">VISA</option>
    </app-select>
    <input-text label="Card Name" [(ngModel)]="newCard.name" name="name" required/>
    <input-text label="Card Limit" type="number" [(ngModel)]="newCard.cardLimit" name="cardLimit" required/>
    <app-button type="submit" [disabled]="createCardForm.invalid" label="Create"/>
  </form>
</div>

<body>
<div class="card margin-auto flex-col gap-1" style="width: 60vw">
  <h2>Transfer</h2>

  <div class="flex-col gap-1">
    <!-- Prvi red: Sa računa + Na račun -->
    <div class="flex gap-1">
      <div class="flex-1">
        <label>From Account</label>
        <select id="from-account" [(ngModel)]="selectedFromAccountNumber">
          <option *ngFor="let account of accounts" [value]="account.accountNumber">
            {{ account.clientId }} - {{ account.accountNumber }}
          </option>
        </select>
        <p class="balance" *ngIf="selectedFromAccount">Available: {{ selectedFromAccount.availableBalance }} RSD</p>
      </div>
      <div class="flex-1">
        <label>To Account</label>
        <select id="to-account" [(ngModel)]="selectedToAccountNumber">
          <option *ngFor="let account of accounts" [value]="account.accountNumber">
            {{ account.clientId }} - {{ account.accountNumber }}
          </option>
        </select>
        <p class="balance" *ngIf="selectedToAccount">Available: {{ selectedToAccount.availableBalance }} RSD</p>
      </div>
    </div>

    <!-- Drugi red: Iznos -->
    <div class="form-row">
      <div class="input-group full-width">
        <label for="amount">Amount</label>
        <input-text id="amount" type="number" placeholder="Enter amount" [(ngModel)]="transferAmount"></input-text>
      </div>
    </div>
  </div>

  <app-button (click)="onContinue()">Continue</app-button>
</div>

</body>

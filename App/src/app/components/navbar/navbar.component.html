<nav class="navbar" *ngIf="isAuthenticated">
  <div class="logo">B3</div>
  <div class="nav-links">
    <button class="nav-btn" *ngIf="(isEmployee || isAdmin)" (click)="router.navigate(['/client-portal'])">Client Portal</button>

    <button class="nav-btn" *ngIf="isAdmin" (click)="router.navigate(['/employees'])">All Employees</button>
    <!--    <button class="nav-btn" *ngIf="isAdmin" (click)="router.navigate(['/users'])">All Users</button>-->

    <button class="nav-btn" *ngIf="isEmployee" (click)="router.navigate(['/employee', userId])">
      My Profile
    </button>

<!--    ruta u routing modulu je sa /:id -->
    <button class="nav-btn" *ngIf="!(isEmployee || isAdmin)" (click)="router.navigate(['/account-management'])">
      My Accounts
    </button>

    <button class="nav-btn" *ngIf="isClient" (click)="router.navigate(['/user', userId])">
      My Profile
    </button>

    <button class="nav-btn" *ngIf="isEmployee || isAdmin" (click)="openModal()">New Account</button>

  </div>

  <button class="logout-btn" (click)="logout()">Logout</button>
</nav>

<app-modal [title]="'New Account'" [isOpen]="isModalOpen" (closeModalEvent)="closeModal()">
  <div class="modal-content">
    <div class="new-account-options">
      <button class="account-option" (click)="navigateTo('/create-current-account')">Checking Account</button>
      <button class="account-option" (click)="navigateTo('/create-foreign-currency-account')">Foreign Currency Account</button>
    </div>
  </div>
</app-modal>

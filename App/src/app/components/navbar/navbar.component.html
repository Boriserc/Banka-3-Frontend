<nav class="navbar" *ngIf="!isLoginPage">
  <div class="logo">B3</div>

  <div class="nav-links">
    <!-- Show "Users" and "Employees" only for Admins -->
    <button *ngIf="userRole === 'admin'" class="nav-btn" (click)="AllUsers()">Users</button>
    <button *ngIf="userRole === 'admin'" class="nav-btn" (click)="AllEmployees()">Employees</button>

    <!-- Show "My Profile" for Employees and Users -->
    <button *ngIf="userRole === 'employee' || userRole === 'user'" class="nav-btn" (click)="MyProfile()">My Profile</button>
  </div>

  <button class="logout-btn" *ngIf="isAuthenticated" (click)="logout()">Logout</button>
</nav>

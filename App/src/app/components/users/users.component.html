<div class="users-container">
    <h2>All Users</h2>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="users.length === 0 && !errorMessage">
      <p>No users found.</p>
    </div>
  
    <div *ngIf="isAdmin; else notAuthorized">
      <div class="user-card" *ngFor="let user of users; trackBy: trackByUserId">
        <div class="user-info">
          <strong>{{ user.firstName }} {{ user.lastName }}</strong> ({{ user.email }})
        </div>
        <p>Status: {{ user.isActive ? 'Active' : 'Inactive' }}</p>
        <div class="user-actions">
          <button [routerLink]="['/users', user.id]">Edit</button>
          <button (click)="deleteUser(user.id)">Delete</button>
        </div>
      </div>
    </div>
  
    <ng-template #notAuthorized>
      <p>You are not authorized to see user list.</p>
    </ng-template>
  </div>

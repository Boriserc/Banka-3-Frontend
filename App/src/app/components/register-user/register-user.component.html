<div class="register-container">
    <h2>Register New User</h2>
    <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" required>
          <div class="error" *ngIf="registerUserForm.get('firstName')?.touched && registerUserForm.get('firstName')?.invalid">
            <span *ngIf="registerUserForm.get('firstName')?.errors?.['required']">First name is required.</span>
            <span *ngIf="registerUserForm.get('firstName')?.errors?.['onlyLetters']">Only letters allowed.</span>
          </div>
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" required>
        </div>
      </div>
  
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
  
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
      </div>
  
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
  
      <button type="submit">Register</button>
    </form>
  </div>

<div class="register-container">
  <h2>Register New User</h2>

  <app-alert></app-alert>

  <form *ngIf="registerUserForm" [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input-text id="firstName" formControlName="firstName" required></input-text>
      <div class="error" *ngIf="hasError('firstName', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input-text id="lastName" formControlName="lastName" required></input-text>
      <div class="error" *ngIf="hasError('lastName', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input-text id="username" formControlName="username" required></input-text>
      <div class="error" *ngIf="hasError('username', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input-text id="birthDate" type="date" formControlName="birthDate" required></input-text>
      <div class="error" *ngIf="hasError('birthDate', 'invalidDate')">Must be in the past.</div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <app-select id="gender" formControlName="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </app-select>
      <div class="error" *ngIf="hasError('gender', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input-text id="email" type="email" formControlName="email" required></input-text>
      <div class="error" *ngIf="hasError('email', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input-text id="phone" formControlName="phone" required></input-text>
      <div class="error" *ngIf="hasError('phone', 'pattern')">Invalid phone number.</div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input-text id="address" formControlName="address" required></input-text>
      <div class="error" *ngIf="hasError('address', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="jmbg">JMBG</label>
      <input-text id="jmbg" formControlName="jmbg" required></input-text>
      <div class="error" *ngIf="hasError('jmbg', 'pattern')">Must be 13 digits.</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input-text id="password" type="password" formControlName="password" required></input-text>
      <div class="error" *ngIf="hasError('password', 'required')">Required.</div>
      <div class="error" *ngIf="hasError('password', 'minlength')">At least 8 characters.</div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <app-select id="role" formControlName="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </app-select>
    </div>

    <app-button type="submit" label="Register" [disabled]="loading"></app-button>
  </form>
</div>

<div class="register-container">
  <h2>Register New User</h2>

  <app-alert></app-alert>

  <form *ngIf="registerUserForm" [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" required>
      <div class="error" *ngIf="hasError('firstName', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" required>
      <div class="error" *ngIf="hasError('lastName', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input id="birthDate" type="date" formControlName="birthDate" required>
      <div class="error" *ngIf="hasError('birthDate', 'invalidDate')">Must be in the past.</div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      <div class="error" *ngIf="hasError('gender', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required>
      <div class="error" *ngIf="hasError('email', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" required>
      <div class="error" *ngIf="hasError('phone', 'pattern')">Invalid phone number.</div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" required>
      <div class="error" *ngIf="hasError('address', 'required')">Required.</div>
    </div>

    <div class="form-group">
      <label for="jmbg">JMBG</label>
      <input id="jmbg" formControlName="jmbg" required>
      <div class="error" *ngIf="hasError('jmbg', 'pattern')">Must be 13 digits.</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" required>
      <div class="error" *ngIf="hasError('password', 'required')">Required.</div>
      <div class="error" *ngIf="hasError('password', 'minlength')">At least 8 characters.</div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" [disabled]="loading">Register</button>
  </form>
</div>

<div class="edit-container">
  <h2>Edit Employee</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form *ngIf="employee && editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" readonly>
    </div>

    <div class="form-row">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName">
      <div *ngIf="isFieldInvalid('lastName')" class="error-message">Invalid last name format.</div>
    </div>

    <div class="form-row">
      <label for="birthDate">Date of Birth</label>
      <input id="birthDate" type="date" formControlName="birthDate" readonly>
    </div>

    <div class="form-row">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" readonly>
    </div>

    <div class="form-row">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber">
    </div>

    <div class="form-row">
      <label for="address">Address</label>
      <input id="address" formControlName="address">
    </div>

    <div class="form-row">
      <label for="position">Position</label>
      <input id="position" formControlName="position">
    </div>

    <div class="form-row">
      <label for="department">Department</label>
      <input id="department" formControlName="department">
    </div>

    <div class="form-row">
      <label for="isActive">Active</label>
      <select id="isActive" formControlName="isActive">
        <option [value]="true">Active</option>
        <option [value]="false">Inactive</option>
      </select>
    </div>

    <button type="submit" [disabled]="!isAdmin">Save Changes</button>
  </form>
</div>

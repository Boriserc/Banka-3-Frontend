<div class="edit-container">
  <h2>Edit Employee</h2>

  <app-alert></app-alert>

  <div *ngIf="employee">
    <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [value]="employee.firstName" readonly />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" />
      </div>

      <div class="form-group">
        <label>JMBG</label>
        <input type="text" [value]="employee.jmbg" readonly />
      </div>

      <div class="form-group">
        <label>Birth Date</label>
        <input type="date" [value]="employee.birthDate | date:'yyyy-MM-dd'" readonly />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="text" [value]="employee.gender" readonly />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [value]="employee.email" readonly />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="address" />
      </div>

      <div class="form-group">
        <label>Position</label>
        <input type="text" formControlName="position" />
      </div>

      <div class="form-group">
        <label>Department</label>
        <input type="text" formControlName="department" />
      </div>

      <button type="submit" [disabled]="loading">Save Changes</button>

      <div *ngIf="isAdmin" class="admin-toggle">
        <label>Admin Privileges</label>
        <button type="button" (click)="toggleAdminStatus()" [disabled]="updatingAdminStatus">
          {{ employee.role === 'admin' ? 'Revoke Admin' : 'Make Admin' }}
        </button>
      </div>
    </form>
  </div>
</div>

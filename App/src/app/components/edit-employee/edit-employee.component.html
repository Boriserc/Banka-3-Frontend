<div class="edit-container">
  <h2>Edit Employee</h2>

  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }

  @if (employee && editForm) {
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" required>
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="birthDate">Date of Birth</label>
          <input type="date" id="birthDate" formControlName="birthDate" required>
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
          <input type="text" id="gender" formControlName="gender" required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required>
          <div *ngIf="editForm.get('email')?.invalid && (editForm.get('email')?.dirty || editForm.get('email')?.touched)" class="error-message">
            <div *ngIf="editForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="editForm.get('email')?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>
        <div class="input-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber" required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" formControlName="address" required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="position">Position</label>
          <input type="text" id="position" formControlName="position" required>
        </div>
        <div class="input-group">
          <label for="department">Department</label>
          <input type="text" id="department" formControlName="department" required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="isActive">Active</label>
          <select id="isActive" formControlName="isActive" required>
            <option [value]="true">Active</option>
            <option [value]="false">Inactive</option>
          </select>
        </div>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  }
</div>

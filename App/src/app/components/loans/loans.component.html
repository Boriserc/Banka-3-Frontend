<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits</title>
  </head>
  <body>
    <div class="container">
      <h2>Client Credits</h2>

      <!-- Filter -->
      <input
        type="text"
        class="filter"
        placeholder="Filter credits..."
        [(ngModel)]="filterText"
      />

      <!-- List of credits -->
      <div class="credits-list">
        <div class="credit-card" *ngFor="let loan of filteredLoans">
          <span
            ><strong>{{ loan.loanNumber }}</strong> - {{ loan.amount }}
            {{ loan.currencyCode }}</span
          >
          <button class="details-btn" (click)="showLoanDetails(loan)">
            Details
          </button>
        </div>

        <div *ngIf="loans.length === 0" class="no-loans-message">
          No loans found for this client.
        </div>
      </div>

      <!-- Loan Requests List -->
      <h3>Loan Requests</h3>
      <div class="credits-list">
        <div class="credit-card" *ngFor="let request of filteredLoanRequests">
      <span>
        <strong>Request Type:</strong> {{ request.type }} <br>
        <strong>Amount:</strong> {{ request.amount }} {{ request.currencyCode }} <br>
        <strong>Status:</strong> <span [ngClass]="getLoanStatusClass(request.status)">{{ request.status }}</span>
      </span>
        </div>

        <div *ngIf="loanRequests.length === 0" class="no-loans-message">
          No loan requests found.
        </div>
      </div>

      <!-- New Credit Button -->
      <button class="new-credit-btn" (click)="openNewCreditPopup()">
        New Credit
      </button>
    </div>

<!--    <button class="details-btn" (click)="showLoanDetails(loan)">-->
<!--      Details-->
<!--    </button>-->

    <!-- New Credit Popup -->
    <div
      id="newCreditPopup"
      class="popup"
      [style.display]="newCreditPopupVisible ? 'flex' : 'none'"
    >
      <div class="popup-content">
        <span class="close" (click)="closeNewCreditPopup()">&times;</span>
        <h3>Apply for New Credit</h3>
        <form
          [formGroup]="newLoanForm"
        >
          <select class="input-field" formControlName="type" required>
            <option value="" disabled selected>Select Loan Type</option>
            <option value="CASH">Cash Loan</option>
            <option value="MORTGAGE">Mortgage</option>
            <option value="AUTO">Auto Loan</option>
            <option value="PERSONAL">Personal Loan</option>
            <option value="BUSINESS">Business Loan</option>
          </select>
          <input
            type="number"
            class="input-field"
            placeholder="Loan Amount"
            formControlName="amount"
            required
          />
          <input
            type="number"
            class="input-field"
            placeholder="Term (months)"
            formControlName="repaymentPeriod"
            required
          />
          <select class="input-field" formControlName="currencyCode" required>
            <option value="" disabled selected>Select Currency</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="RSD">RSD</option>
          </select>
          <input
            type="text"
            class="input-field"
            placeholder="Purpose (optional)"
            formControlName="purpose"
          />
          <div class="popup-buttons">
            <button type="submit" class="confirm-btn">Submit</button>
            <button
              type="button"
              class="cancel-btn"
              (click)="closeNewCreditPopup()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

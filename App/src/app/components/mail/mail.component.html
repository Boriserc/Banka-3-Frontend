<div class="reset-container">
  <h2>Reset Your Password</h2>
  <p>Enter your email below to receive a password reset link.</p>

  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <input-text
      formControlName="email"
      placeholder="Enter your email"
      label="Email">
    </input-text>

    <div class="error" *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched">
      <small class="error">A valid email is required</small>
    </div>

    <app-button type="submit" [disabled]="emailForm.invalid" label="Submit"></app-button>
  </form>

  <div *ngIf="success">
    <app-success
      message="A password reset link has been sent to your email."
      title="Password Reset"
      continuePath="/employees">
    </app-success>
  </div>
</div>

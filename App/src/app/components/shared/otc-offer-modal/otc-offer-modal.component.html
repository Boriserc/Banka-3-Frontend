<app-modal title="OTC" [isOpen]="isOpen" (closeModalEvent)="closeModal()">

    <div class="info-section">
      <p><strong>Owner of a stock:</strong> {{ owner }}</p>
      <p><strong>Stock:</strong> {{ stockSymbol }}</p>
    </div>

    <div class="form-section">
      <!-- Volume Input -->
      <div class="form-group">
        <label for="quantity">Volume of a stock:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          [(ngModel)]="offerQuantity"
          placeholder="Enter quantity"
          class="form-input"
          [class.input-error]="quantityError"
          min="1"
        />
        @if (quantityError) {
          <div class="error-message">{{ quantityError }}</div>
        }
      </div>

      <!-- Price Offer Input -->
      <div class="form-group">
        <label for="priceOffer">Price Offer:</label>
        <input
          type="number"
          id="priceOffer"
          name="priceOffer"
          [(ngModel)]="offerPrice"
          placeholder="Enter price"
          class="form-input"
          [class.input-error]="priceError"
          min="0.01"
          step="0.01"
        />
        @if (priceError) {
          <div class="error-message">{{ priceError }}</div>
        }
      </div>

      <!-- Settlement Date Input -->
      <div class="form-group">
        <label for="settlementDate">Settlement Date Offer:</label>
        <input
          type="date"
          id="settlementDate"
          name="settlementDate"
          [(ngModel)]="settlementDateOffer"
          class="form-input"
          [class.input-error]="dateError"
        />
        @if (dateError) {
          <div class="error-message">{{ dateError }}</div>
        }
      </div>

      <!-- Premium Offer Input -->
      <div class="form-group">
        <label for="premiumOffer">Premium Offer:</label>
        <input
          type="number"
          id="premiumOffer"
          name="premiumOffer"
          [(ngModel)]="premiumOffer"
          placeholder="Enter premium"
          class="form-input"
          min="0"
          step="0.01"
        />
      </div>
    </div>

    @if (premiumError) {
      <div class="error-message">{{ premiumError }}</div>
    }

    <div class="form-actions">
      <app-button type="button" (onClick)="closeModal()">CANCEL</app-button>
      <app-button (onClick)="makeOffer()">MAKE AN OFFER</app-button>
    </div>

  </app-modal>

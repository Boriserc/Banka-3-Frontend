<aside id="logo-sidebar" [ngClass]="{ 'open': isSidebarOpen }" aria-label="Sidebar">
  <div class="sidebar-content">
    <ul class="sidebar-list">
      <!-- Client Portal OR User Detail -->
      <li>
        <a class="sidebar-link" (click)="goToClientPortalOrUserDetail()">
          <i class="ri-user-line sidebar-icon"></i>
          <span class="sidebar-text">Client Portal</span>
        </a>
      </li>

      <!-- Accounts -->
      <li *ngIf="isClient">
        <a class="sidebar-link" (click)="goToAccountManagement()">
          <i class="ri-bank-line sidebar-icon"></i>
          <span class="sidebar-text">Accounts</span>
        </a>
      </li>

      <li *ngIf="isAdmin">
        <a class="sidebar-link" (click)="goToEmployees()">
          <i class="ri-bank-line sidebar-icon"></i>
          <span class="sidebar-text">Employees</span>
        </a>
      </li>

      <!-- Payments or employees-->
      <li *ngIf="isClient">
        <a class="sidebar-link" (click)="goToPayments()">
          <i class="ri-bank-card-line sidebar-icon"></i>
          <span class="sidebar-text">Payments</span>
        </a>
      </li>

      <!-- Loans -->
      <li>
        <a class="sidebar-link" (click)="goToLoans()">
          <i class="ri-hand-coin-line sidebar-icon"></i>
          <span class="sidebar-text">Loans</span>
        </a>
      </li>

      <!-- Currency Exchange -->
      <li>
        <a class="sidebar-link" (click)="goToExchangeRate()">
          <i class="ri-exchange-line sidebar-icon"></i>
          <span class="sidebar-text">Currency Exchange</span>
        </a>
      </li>

      <!-- Portfolio -->
      <li *ngIf="isClient">
        <a class="sidebar-link" (click)="goToSecures()">
          <i class="ri-exchange-line sidebar-icon"></i>
          <span class="sidebar-text">My Portfolio</span>
        </a>
      </li>

    </ul>
  </div>
</aside>

<app-modal [title]="'Payment'" [isOpen]="isModalOpen" (closeModalEvent)="isModalOpen = false">
    <br>
  <div class="modal-content flex-col gap-1">
    <div class="flex gap-1">
      <app-button class="flex-1 width-full" (click)="navigateTo('/new-payment')">New Payment</app-button>
      <app-button class="flex-1 width-full" (click)="navigateTo('/transfer')">Transfer Payment</app-button>
    </div>
    <div class="flex gap-1">
      <app-button class="flex-1 width-full" (click)="navigateTo('/recipients')">Payment Recipients</app-button>
      <app-button class="flex-1 width-full" (click)="navigateTo('/payment-details')">Payment Details</app-button>
    </div>
  </div>
</app-modal>

<app-modal [title]="'New Account'" [isOpen]="isAccountModalOpen" (closeModalEvent)="this.isAccountModalOpen = false;">
  <div class="modal-content">
    <div class="new-account-options">
      <app-button [routerLink]="['/create-current-account']" (click)="this.isAccountModalOpen = false;">Checking Account</app-button>
      <app-button [routerLink]="['/create-foreign-currency-account']" (click)="this.isAccountModalOpen = false;">Foreign Currency Account</app-button>
    </div>
  </div>
</app-modal>
